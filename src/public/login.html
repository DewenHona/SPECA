<!DOCTYPE html>
<html>

<head>
    <title>SPECA Please Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/home.css" />
    <script src="./js/main.js"></script>
</head>

<body>
    <div id="particles-js"> </div>
    <div class="logtitle">
        <h4>SPEC/<span class="assist">/Assist.</span></h4>
    </div>

    <div id="login-note"> Please Log in or Register to continue.</div>


    <div class="loginmain">

        <img class="userimg" src="./images/manuser.svg">
        <div class="logincontent">
            <label class="control-label" for="username">Username</label>



            <input type="text" id="username" name="username" placeholder="" class="input-xlarge">


            <label class="control-label" for="password">Password</label>

            <input type="password" id="password" name="password" placeholder="" class="input-xlarge">

            <button id="login-hit" class="login-buts" onclick="login()">Login</button>
            <button class="login-buts" onclick="register()">Register</button>




        </div>
    </div>

    <footer>Developed by Enthusiast</footer>


    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script src="./js/login.js"></script>
    <script src="./js/main.js"></script>
    <script>
        /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
        particlesJS.load('particles-js', 'assets/particles.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>

</body>

</html>
