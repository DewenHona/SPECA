<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script>
    <title>Wecome to custom build</title>
        <link rel="stylesheet" href="multiple option.css">
  </head>
  <body>
    <div id="head">
  <h1><b>Welcome to custom Builder
    <div class="search-box">
      <input class="search-text" type="text" name="" placeholder="Type to Search">
      <a id="search-btn" href="#">
    <i class="fas fa-search fa-xs"></i>
    </div>
</h1>
</div>
<div id="customBuild">
  <div class="ram">
<form id="selctram">
      <p><a>Which RAM you want?</p>
<select id="SelectRAM">
    <option value="2gb"><h4>2 GB</h4></option>
    <option value="4gb"><h4>4 GB</h4></option>
    <option value="8gb"><h4>8 GB</h4></option>
    <option value="16gb"><h4>16 GB</h4></option>
    <option value="32gb"><h4>32 GB</h4></option>
    <option value="64gb"><h4>64 GB</h4></option>
  </select>
    <button type="submit" onclick="getSelectValue();" class="ramsubmit"><h4>Add</h4></button>
  <p id="demo"></p>
</div>
<div class= "processor">
</form>
    <p><a>Please select your desired processor</p>
<select id="SelectProcessor" onchange="INTEL()">
    <option value="Select"><h4>Select your option</h4></option>
  <option value="INTELi3"><h4>INTEL i3</h4></option>
  <option value="INTEL i5"><h4>INTEL i5</h4></option>
  <option value="INTEL i7"><h4>INTEL i7</h4></option>
</select>
  <button type="submit"class="ramsubmit"><h4>Add</h4></button>

  <select id="processor" style="display:none;">
    <option value="1 "><h4>i3-8100</h4></option>
    <option value="2"><h4>i3-8300</h4></option>
    <option value="3"><h4>i3-8350k</h4></option>
  </select>
</div>
<div class="gpu">
  <form id="selctgpu">
    <p><a>Choose Nvdia Graphics Card</p>
  <select id="SelectGPU">
  <option value="Nvdia GTX 1050 2GB"><h4>Nvdia GTX 1050 2GB</h4></option>
  <option value="Nvdia GTX 1050 Ti 4GB"><h4>Nvdia GTX 1050 Ti 4GB</h4></option>
  <option value="Nvdia GTX 1060 6GB"><h4>Nvdia GTX 1060 6GB</h4></option>
  <option value="Nvdia GTX 1070 8GB"><h4>Nvdia GTX 1070 8GB</h4></option>
  <option value="Nvdia GTX 1070 Ti 8GB"><h4>Nvdia GTX 1070 Ti 8GB</h4></option>
  <option value="Nvdia GTX 1080  8GB"><h4>Nvdia GTX 1080 8GB</h4></option>
  <option value="Nvdia GTX 1080 Ti 8GB"><h4>Nvdia GTX 1080 8GB</h4></option>
   </select>
  <button type="submit" class="gpusubmit"><h4>Add</h4></button>
</div>
<div class="gpuamd">
  <form id="selctgpuamd">
    <p><a>Choose AMD Graphics Card</p>
  <select id="SelectGPUamd">
  <option value="AMD Radeon RX 540X"><h4>AMD Radeon RX 540X</h4></option>
  <option value="AMD Radeon RX 550X"><h4>AMD Radeon RX 550X</h4></option>
  <option value="AMD Radeon RX 560X"><h4>AMD Radeon RX 560X</h4></option>
  <option value="AMD Radeon RX 570X"><h4>AMD Radeon RX 570X</h4></option>
  <option value="AMD Radeon RX 580X"><h4>AMD Radeon RX 580X</h4></option>

   </select>
  <button type="submit"  class="gpuamdsubmit"><h4>Add</h4></button>
</div>
  <div class="psu">
      <p><a>Which PSU you want?</p>
    <select id="SelectPSU">
    <option value="Corsair CX 450M watts"><h4>Corsair CX 450M watts</h4></option>
    <option value="Corsair CX 550M watts"><h4>Corsair CX 550M watts</h4></option>
    <option value="Corsair RM 650X watts"><h4>Corsair RM 650X watts</h4></option>
    <option value="Corsair RM 750X watts"><h4>Corsair RM 750X watts</h4></option>
    <option value="Corsair RM 850X watts"><h4>Corsair RM 850X watts</h4></option>
    <option value="Corsair AX 1600i watts"><h4>Corsair AX 1600i watts</h4></option>
    </select>
    <button type="submit"  class="psusubmit"><h4>Add</h4></button>
    </div>

  </div>

<script>
function INTEL(){
  var y = document.getElementById("SelectProcessor").value;
  if (y=="INTELi3") document.getElementById("processor").style.display="block";
  }
</script>
</body>
</html>
